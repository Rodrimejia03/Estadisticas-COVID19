{% extends 'administracion/base_admin.html' %}
{% block title %}- Agregar Universidad{% endblock %}
{% block content %}
<div class="w-full p-5 bg-white rounded-xl">
    <h2 class="text-black text-center font-bold text-3xl">Agregar Universidad</h2>
    <form disabled method="POST" class="mt-10 items-center flex flex-wrap">
        {% csrf_token %}
        <div class="flex flex-col justify-center items-end w-5/12">
            <label for="nombreU_input" class="p-2 mb-3">Nombre de la Universidad: </label>
            <label for="anio_periodo_input" class="p-2 mb-3">AÃ±o de Periodo: </label>
            <label for="inscritos_input" class="p-2 mb-3">Numero de Inscritos: </label>
            <label for="graduados_input" class="p-2 mb-3">Numero de Graduados: </label>
            <label for="desertados_input" class="p-2 mb-3">Numero de Desertados: </label>
        </div>
        <div class="flex flex-col justify-center w-6/12">
            <input value="" required type="text" name="nombreU_input" maxlength="50" class="shadow appearance-none border border-black-500 rounded py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            <input required type="number" min="2019" max="2023" name="anio_periodo_input" class="shadow appearance-none border border-black-500 rounded py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            <input required type="number" min="1" name="inscritos_input" class="shadow appearance-none border border-black-500 rounded py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            <input required type="number" min="1" name="graduados_input" class="shadow appearance-none border border-black-500 rounded py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            <input required type="number" min="1" name="desertados_input" class="shadow appearance-none border border-black-500 rounded py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex flex-row w-full mt-3 justify-around">
            <button type="submit" title="Agregar" name="Agregar_grf_btn" class="bg-cyan-500 p-2 hover:bg-cyan-700 text-white font-bold rounded-md">Agregar</button>
        </div>
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    <form method="post">
        {% csrf_token %}
        <button formaction="/gestionAdmin/" type="submit" title="Cancelar" name="cancelar_est_btn" class="bg-red-600 p-2 hover:bg-red-800 text-white font-bold rounded-md">Cancelar</button>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <title>Sistema de Estadísticas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'webapp/styles/style.css' %}">
</head>

<body>
    <div class="flex h-screen overflow-x-hidden overflow-y-auto bg-[#e6e8eb]">
        <!-- Sidebar menu -->
        <div
            class="m-2 p-2 rounded-lg hidden md:flex flex-col items-center w-2/12 fixed top-0 bottom-0 left-0 min-w-max bg-[#111827]">
            <!-- Logo -->
            <div class="w-full py-2 flex justify-center items-center basis-2/12">
                <img src="{% static 'webapp/logo_Proyecto.png' %}" alt="Logo" class="md:w-20 lg:w-24">
            </div>
            <!-- Navigation items -->
            <div class="w-full basis-8/12 mt-16 items-center">
                <form method="POST" class="flex flex-col justify-center text-center text-white">
                    {% csrf_token %}
                    <label for="">Selecciona un año</label>
                    <button name="input_year" value="2020"
                    class="py-1.5 mt-2 mb-4  px-4 md:py-2 lg:px-5 rounded-md drop-shadow-lg">2020
                    </button>
                    <button name="input_year" value="2021"
                        class="py-1.5 mt-2 mb-4 px-4 md:py-2 lg:px-5 rounded-md drop-shadow-lg">
                        2021
                    </button>
                    <button name="input_year" value="2022"
                    class="py-1.5 mt-2 mb-4 px-4 md:py-2 lg:px-5 rounded-md drop-shadow-lg">
                        2022
                    </button>
                </form>
            </div>
            <div class="flex flex-col h-full w-full justify-end items-center">
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" formaction="login_Admin/" class="m-2 text-white font-bold p-2 rounded-full">Iniciar
                        Sesión
                    </button>
                </form>
            </div>
        </div>
        <!-- Dashboard -->
        <div class="p-2 md:m-2 w-full md:w-10/12 h-12/12 p-2 md:ml-[24%] lg:ml-[17%]">
            <header>
                <div class="my-4 lg:my-5 flex justify-center">
                    <h1 class="text-center font-bold text-lg md:text-xl lg:text-3xl 2xl:text-4xl">Sistema de
                        Estadísticas - Afectación por
                        <span class="uppercase text-emerald-600">covid-19</span>
                    </h1>
                </div>
            </header>
            <main>
                <!-- Graphics-->
                <div
                    class="mt-4 lg:mt-10 xl:mt-12 h-max p-2 flex flex-col items-center justify-center xl:items-stretch space-y-2 xl:items-auto xl:space-y-0 xl:flex-row xl:space-x-2 xl:space-x-4 2xl:space-x-6">
                    <div
                        class="w-full md:w-96 xl:w-1/3 p-4 flex flex-col justify-center flex-initial w-1/3 bg-white rounded-md drop-shadow-xl shadow-black">
                        <canvas id="myChart"></canvas>
                        <span class="text-center font-semibold text-base">Estudiantes inscritos por semestre</span>
                    </div>

                    <div
                        class="w-full md:w-96 xl:w-1/3 p-4 xl:p-10 2xl:p-16 flex flex-col justify-center flex-initial w-1/3 bg-white rounded-md drop-shadow-xl shadow-black">
                        <canvas id="myChart1"></canvas>
                        <span class="mt-5 text-center font-semibold text-base">Estudiantes desertados</span>
                    </div>
                </div>

                <!-- Button -->
                <div class="p-3 mt-2 flex justify-center">
                    <form method="POST">
                    {% csrf_token %}
                    <button
                        class="py-1.5 px-4 md:py-2 lg:px-5 bg-[#1f2937] rounded-md drop-shadow-lg shadow-black hover:ring-2 hover:ring-emerald-600 active:ring-1">
                        <span class="text-white font-medium md:font-semibold text-sm md:text-base">Filtrar</span>
                    </button>
                </form>
                </div>
            </main>
            <footer>
                <div class="p-3 flex justify-center xl:block xl:absolute bottom-0 right-3">
                    <span class="text-xs lg:text-sm font-semibold text-[#111728]">
                        Universidad de El Salvador, Ingeniería en Sistemas Informáticos - HDP115, GL03
                    </span>
                </div>
            </footer>
        </div>
    </div>

    <script src="{% static 'webapp/graficos.js' %}"></script>
</body>

</html>

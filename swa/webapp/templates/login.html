<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
{% load static %}
<body>
    <div class="w-screen h-screen overflow-x-hidden overflow-y-auto bg-[#e6e8eb] grid content-center">
        <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
            <form id="loginForm" method="POST">
                {% csrf_token %}
                <input type="hidden" name="login_ad" value="login_1">
                <!-- Form box -->
                <div class="p-4 md:p-6 bg-white rounded-md max-w-5xl mx-auto flex flex-col space-y-2 drop-shadow-xl shadow-black">
                    <div class="p-2 flex justify-center items-center space-x-5 mb-5">
                        <img src="{% static 'webapp/logo_Proyecto.png' %}" alt="Logo" class="w-16 md:w-20">
                        <h2 class="font-normal text-2xl md:text-3xl text-[#1f2937]">Iniciar sesión</h2>
                    </div>

                    <!-- User or email input -->
                    <div class="p-2 flex flex-col md:flex-row md:justify-between md:items-center md:space-x-5 space-y-1">
                        <span class="text-sm md:text-base font-medium">Usuario o correo electrónico:</span>
                        <label for="email_admin" class="sr-only">Name</label>
                        <input required name="email_admin" type="email" placeholder="email" autocomplete="email"
                               class="rounded-md w-80 p-2 md:p-3 border"/>
                    </div>

                    <!-- Password input -->
                    <div class="p-2 flex flex-col md:flex-row md:justify-between md:items-center md:space-x-5 space-y-1">
                        <span class="text-sm md:text-base font-medium">Contraseña:</span>
                        <label for="password_admin" class="sr-only">Name</label>
                        <input required name="password_admin" type="password" placeholder="password" autocomplete="password"
                               class="rounded-md w-80 p-2 md:p-3 border" />
                    </div>

                    <!-- Button form -->
                    <div class="p-3 flex justify-center">
                        <button type="submit" class="py-1 px-2.5 md:py-2 lg:px-4 bg-[#1f2937] rounded-md drop-shadow-lg shadow-black hover:ring-2 hover:ring-emerald-600 active:ring-1">
                            <span class="text-white font-medium md:font-semibold text-sm md:text-base">Ingresar</span>
                        </button>
                    </div>
                    <p>{{error}}</p>
                </div>
            </form>

            <footer>
                <div class="p-3 flex justify-center block absolute bottom-0 right-3">
                    <span class="text-xs lg:text-sm font-semibold text-[#111728]">
                        Universidad de El Salvador, Ingeniería en Sistemas Informáticos - HDP115, GL03
                    </span>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
